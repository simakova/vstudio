<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Image-net.org Parser</title>
    <meta charset="utf-8" />
</head>
<body>
    <div>
        <h2>Find by ID: </h2>
        <input type="text" id="wordId" size="20" />
        <input type="button" value="Найти" onclick="findById();" />
        <h3 id="word_1" />
        <h3 id="wordId_1" />
        <h3 id="cat_1" />
        <h3 id="gloss_1" />
        <h3 id="count_1" />
        <h3 id="pop_1" />
    </div>
    <div>
        <h2>Find by word: </h2>
        <input type="text" id="name" size="20" />
        <input type="button" value="Найти" onclick="findByName();" />
        <h3 id="word_2" />
        <h3 id="wordId_2" />
        <h3 id="cat_2" />
        <h3 id="gloss_2" />
        <h3 id="count_2" />
        <h3 id="pop_2" />
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
    var uri = 'api/word';
    //function formatSearchProd(item) {
    //    return item.SportmasterId + " : " + item.Name;
    //}

    //function formatItem(item)
    //{
        //console.log(item.Wnid);
        //return 'WNID: ' + item.Wnid + ' Name: ' + item.Name;
        //return '<ul><li>' + 'WNID: ' + item.Wnid + '</li><li>' + 'Name: ' + item.Name + '</li></ul>';
    //}

    function findByName() {
        var name = $('#name').val();
        $.getJSON(uri + '?name=' + name)
            .done(function (data)
            {
                //console.log(data.Wnid);
                //$.each(data, function (data)
                //{
                    //console.log(data.Wnid);
                $('#word_2').text('Name: ' + data.Name);
                $('#wordId_2').text('WNID: ' + data.Wnid);
                $('#cat_2').text('Category: ' + data.Category);
                $('#gloss_2').text('Description: ' + data.Description);
                $('#count_2').text('Count: ' + data.Count);
                $('#pop_2').text('Popularity: ' + data.Popularity);

                //});
            })
            .fail(function (jqXHR, textStatus, err)
            {
                $('#word_2').text('Error: ' + err);
            });
        //$('#words').text("blablabla");

    }

    function findById() {
        var id = $('#wordId').val();
        $.getJSON(uri + '?wordId=' + id)
            .done(function (data) {
                $('#word_1').text('Name: ' + data.Name);
                $('#wordId_1').text('WNID: ' + data.Wnid);
                $('#cat_1').text('Category: ' + data.Category);
                $('#gloss_1').text('Description: ' + data.Description);
                $('#count_1').text('Count: ' + data.Count);
                $('#pop_1').text('Popularity: ' + data.Popularity);
            })
            .fail(function (jqXHR, textStatus, err) {
                $('#word1').text('Error: ' + err);
            });
    }
    </script>
</body>
</html>
